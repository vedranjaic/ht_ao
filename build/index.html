<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>HT AO</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- favicons -->
	<link rel="icon" type="image/x-icon" href="favicon.ico"/>

	<!-- styles / fonts -->
	<link rel="stylesheet" href="asset-overview.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
	<script src="https://use.fontawesome.com/8015fbd523.js"></script>

<body>

	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	
	<!-- index.html -->

	
	<div class="asset-overview">
		
		<div class="asset-menu">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#asset-filter" aria-controls="asset-filter" role="tab" data-toggle="tab">Filteri</a></li>
				<li role="presentation"><a href="#asset-details" aria-controls="asset-details" role="tab" data-toggle="tab">Detalji</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">

				<!-- ASSET FiLTER -->
				<div role="tabpanel" class="tab-pane active" id="asset-filter">

					<div class="filter-relations">
						<button class="btn btn-default">Magenta 1</button>
						<button class="btn btn-default">Iskon</button>
						<button class="btn btn-default">VPN</button>
						<button class="btn btn-default">VPN PRI</button>
						<button class="btn btn-default">Twin card</button>
						<button class="btn btn-default">Podijeli Net</button>
						<button class="btn btn-default">Simpa 훾lan</button>
						<button class="btn btn-default">Fiksni 훾lan</button>
						<button class="btn btn-default">Split contract</button>
					</div>
					<!-- /.filter-relations -->

					<div class="filter-grouping">
						<div class="filter-grouping--group">
							<small class="label">Grupiraj</small>
							<div class="btn-group">
								<button class="btn btn-default"><i class="icon fa fa-eur"></i></button>
								<button class="btn btn-default"><i class="icon fa fa-map-marker"></i></button>
							</div>
						</div>
						<!-- /.filter-grouping--group -->
						<div class="filter-grouping--show">
							<small class="label">Prika탑i</small>
							<div class="btn-group">
								<button class="btn btn-default"><i class="icon fa fa-copy"></i></button>
								<button class="btn btn-default"><i class="icon fa fa-phone"></i></button>
							</div>
						</div>
						<!-- /.filter-grouping--show -->
					</div>
					<!-- /.filter-grouping -->

					<div class="filter-filtering">
						<div class="form-group form-column">
							<label for="msisdn">MSISDN</label>
							<input type="text" class="form-element" id="msisdn">
						</div>
						<div class="form-group form-column">
							<label for="billing-account">Billing account</label>
							<input type="text" class="form-element" id="billing-account">
						</div>
						<div class="form-group form-column">
							<label for="service-account">Service account</label>
							<input type="text" class="form-element" id="service-account">
						</div>
						<div class="form-group form-column">
							<label for="usluga">Usluga</label>
							<input type="text" class="form-element" id="usluga">
						</div>
						<div class="form-group form-column">
							<label for="tarifa">Tarifa</label>
							<input type="text" class="form-element" id="tarifa">
						</div>

						<div class="filter-filtering--actions">
							<button class="btn btn-default"><i class="icon fa fa-times"></i></button>
							<button class="btn btn-default"><i class="icon fa fa-repeat"></i></button>
							<button class="btn btn-default"><i class="icon fa fa-filter"></i></button>
						</div>
						<!-- /.filter-filtering--actions -->
					</div>
					<!-- /.filter-filtering -->

				</div>
				<!-- .tab-pane -->
		


				<!-- ASSET DETAiLS -->
				<div role="tabpanel" class="tab-pane" id="asset-details">

					<div class="filter-relations">
					<button class="btn btn-default">Magenta 1</button>
					<button class="btn btn-default">VPN</button>
					<button class="btn btn-default">Simpa 훾lan</button>
					</div>
					<!-- /.filter-relations -->

					<div class="details-data">
					<div class="data-group">
						<label>Identifikator</label>
						<p class="lead">+385 99 1234567</p>
					</div>
					<div class="data-group">
						<label>Tarifa</label>
						<p class="lead">Naziv tarife</p>
					</div>
					</div>
					<!-- /.details-data -->
				</div>
				<!-- /.tab-pane -->

			</div>
			<!-- /.tab-content -->

		</div>
		<!-- /.asset-menu -->
		
		<div class="asset-view">

		    <div class="node-oib">

		        <div class="node-oib--container">
            
		            <div class="node-oib--user-type">
		                <i class="icon fa fa-user"></i>
		            </div>
		            <!-- /.node-oib--user-type -->
    
		            <div class="node-oib--user-details">
		                <span>12345678991234</span>
		                <span>Imenica Prezimenica</span>
		                <span>Ulica kralja Zvonimira 123B</span>
		            </div>
		            <!-- /.node-oib--user-details -->

		        </div>
		        <!-- /.node-oib--container -->

		        <div class="node-oib--account-details">
		            <div class="account-details--billing">
		                <span><i class="icon fa fa-euro"></i></span>
		                <span>125</span>
		            </div>
		            <div class="account-details--service">
		                <span><i class="icon fa fa-map-marker"></i></span>
		                <span>125</span>
		            </div>
		            <div class="account-details--group">
		                <span><i class="icon fa fa-cubes"></i></span>
		                <span>125</span>
		            </div>
		        </div>
		        <!-- /.node-oib--account-details -->

		    </div>
		    <!-- /.node-oib -->

		</div>
		<!-- /.asset-view -->

	</div>
	<!-- /.asset-overview -->
	

	
	<!-- scripts -->
	<script src="assets/js/vendors/modernizr.js"></script>

	<script src="assets/js/app.js"></script>

</body>
</html>
